<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .quotation-container {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #000;
            padding: 20px;
            background-color: #fff;
            overflow-x: auto; /* Enables horizontal scrolling if needed */
        }
        
        .quotation-container table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .quotation-container th, .quotation-container td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        
        .quotation-container th {
            background-color: #f2f2f2;
        }
        
        .header, .footer {
            text-align: center;
        }
        .header img {
            width: 100px;
        }
        .details, .details div {
            margin: 5px 0;
            align-content: flex-end;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .total {
            text-align: right;
            font-weight: bold;
        }
        .signature {
            text-align: right;
            margin-top: 30px;
        }
        .print-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 10px 20px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        /* Add your CSS styles here */
    </style>
</head>
